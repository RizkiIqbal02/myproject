<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <h1 class="text-center mt-lg-5 p-lg-5 font-monospace" id="judul-gugel">Tanya Iqbal!</h1>
    <div class="container">
        <div class="d-flex container-fluid" role="search">
            <input class="form-control me-2 form-control-lg " type="text" placeholder="Pencarian" id="form-cari">
            <button class="btn btn-success btn-lg" type="button" id="tombol-cari">Cari</button>
        </div>
    </div>
    
    <div class="search-result container" id="list-result">
    </div>
